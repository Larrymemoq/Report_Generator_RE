    <style type="text/css">
        /* Slide/toggle switch
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 22px;

            background-color: #081f3f;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 4px;
            bottom: 4px;
            border-radius: 50%;
            background-color: #ffffff;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #fae100;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
        }
    </style>
    <script>
        // Handle the header image being clicked
        function handleHeaderImgDblClick(imageID) {
            // Redirect the click to the file input
            document.getElementById('select_header_image_file').click();
        };
        function handleEquipmentImgDblClick(imageID) {
            // Redirect the click to the file input
            document.getElementById('select_equipment_image_file').click();
        };
        function handleRecordImgDblClick(imageID) {
              // Redirect the click to the file input
              document.getElementById('select_record_image_file').click();
          };
          function handleEndImgDblClick(imageID) {
                // Redirect the click to the file input
                document.getElementById('select_end_image_file').click();
            };

        // Handle the file conversion to base64
        function handleHeaderImgSelect(evt) {
            // Check for the File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {

                var f = evt.target.files[0]; // FileList object
                var reader = new FileReader();
                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {
                        // Replace the header image with the given file
                        document.getElementById('header_image').src = e.target.result;
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            } else {
                // Not supported in this browser
                alert('The File APIs are not fully supported in this browser.');
            }
        }
        function handleEquipmentImgSelect(evt) {
            if (window.File && window.FileReader && window.FileList && window.Blob) {

                var f = evt.target.files[0]; // FileList object
                var reader = new FileReader();
                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {
                        // Replace the equipment image with the given file
                        document.getElementById('equipment_image').src = e.target.result;
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            } else {
                // Not supported in this browser
                alert('The File APIs are not fully supported in this browser.');
            }
        }
        function handleRecordImgSelect(evt) {
            if (window.File && window.FileReader && window.FileList && window.Blob) {

                var f = evt.target.files[0]; // FileList object
                var reader = new FileReader();
                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {
                        // Replace the equipment image with the given file
                        document.getElementById('record_image').src = e.target.result;
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            } else {
                // Not supported in this browser
                alert('The File APIs are not fully supported in this browser.');
            }
        }
        function handleEndImgSelect(evt) {
            if (window.File && window.FileReader && window.FileList && window.Blob) {

                reader.readAsDataURL(f);
            } else {
                // Not supported in this browser
                alert('The File APIs are not fully supported in this browser.');
            }
        }
        function printFunction() {
                window.print();
              }
